name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get plugin version
        id: version
        run: |
          VERSION=$(grep -m1 "Version:" simple-page-access.php | sed 's/.*Version:\s*//' | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Plugin version: $VERSION"

      - name: Check if release exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build plugin zip
        if: steps.check.outputs.exists == 'false'
        run: |
          mkdir -p simple-page-access
          cp -r simple-page-access.php js/ README.md simple-page-access/
          zip -r simple-page-access-${{ steps.version.outputs.version }}.zip simple-page-access/

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            simple-page-access-${{ steps.version.outputs.version }}.zip \
            --title "Simple Page Access v${{ steps.version.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
